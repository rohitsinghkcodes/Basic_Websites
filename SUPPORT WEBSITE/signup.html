<html>
<head>
    <title>
    Signup Form</title>
    <link rel=stylesheet type="text/css" href="signup.css">
          </head>

<body>
    <div class="sign">
        <div class="left-box">
            <h1>  Sign Up</h1>
            <input type="text" class="input-box" placeholder="UserName">
            <input type="email" class="input-box" placeholder="Email">
            <input type="password" class="input-box" placeholder="Password">
            <input type="password" class="input-box" placeholder="Confirm Password"><br>
            <input type="submit" class="sub-btn" value="Sign Up">
        
        </div>
        <div class="right-box">
        <span class="right-title">Sigh Up With<br>Social Network</span>
        <button class="social facebook">Log in with Facebook</button>
        <button class="social google">Log in with Google+</button>        
        </div>
        <div class="or">
        OR</div>
    </div>
         </body>


</html>
